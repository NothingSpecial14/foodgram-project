<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить пароль</title>
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">
{% include 'header.html' %}
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Изменить пароль</h1>
    </div>
    <div class="form-container">
        <form class="form" method = "post">
            {% csrf_token %}
            <div class="form__group">
                <label for={{ form.old_password.id_for_label }} class="form__label">Старый пароль</label>
                <div class="form__field-group">
                    {{ form.old_password }}
                    <span class="form__error">{{ form.old_password.errors }}</span>
                </div>
            </div>
            <div class="form__group">
                <label for={{ form.new_password1.id_for_label }} class="form__label">Новый пароль</label>
                <div class="form__field-group">
                    {{ form.new_password1 }}
                    <span class="form__error">{{ form.password1.errors }}</span>
                </div>
            </div>
            <div class="form__group">
                <label for="{{ form.new_password2.id_for_label }}" class="form__label">Подтверждение нового пароля</label>
                <div class="form__field-group">
                    {{ form.new_password2 }}
                    <span class="form__error">{{ form.new_password2.errors }}</span>
                </div>
            </div>
                <div class="form__footer">
                    <button class="button button_style_blue">Изменить пароль</button>
                </div>
        </form>
    </div>


</main>
{% include 'footer.html' %}
</body>
</html>
